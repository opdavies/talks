[alias]
  aa = "add --all"
  assume = "update-index --assume-unchanged"
  assumed = "!git ls-files -v | grep '^[hsmrck?]' | cut -c 3-"
  b = "branch"
  browse = "!gh repo view --web"
  ca = "commit --amend --verbose"
  car = "commit --amend --no-edit"

[branch]
  autosetupmerge = true
  autosetuprebase = "always"

[checkout]
  defaultRemote = "origin"
