embeddedFonts:
  - - Inconsolata.ttf
    - Inconsolata.ttf
    - Inconsolata.ttf
    - Inconsolata.ttf
  - - Helvetica.ttf
    - Helvetica-Bold.ttf
    - Helvetica.ttf
    - Helvetica-Bold.ttf

fontsAlias:
  fontBold: Helvetica-Bold
  fontFont: Helvetica
  fontItalic: Helvetica
  fontMono: Inconsolata
  fontMonoBold: Inconsolata
  fontMonoBoldItalic: Inconsolata
  fontMonoItalic: Inconsolata
  
linkColor: '#60a5fa'

pageSetup:
  firstTemplate: coverPage
  height: 18cm
  margin-bottom: 0cm
  margin-gutter: 0cm
  margin-left: 0cm
  margin-right: 0cm
  margin-top: 0cm
  size: null
  spacing-footer: 2mm
  spacing-header: 2mm
  width: 32cm

pageTemplates:
  coverPage:
    background: ./images/bg-dark.png
    frames:
      - - 12%
        - 10%
        - 76%
        - 75%
    showFooter: false
    showHeader: false
 
  imagePage:
    alignment: TA_CENTER
    background: ./images/bg-dark.png
    frames:
      - - 3%
        - 3%
        - 92%
        - 92%
    showFooter: true
    showHeader: false

  outputPage:
    background: ./images/bg-dark.png
    frames:
      - - 8%
        - 10%
        - 82%
        - 65%
    showFooter: false
    showHeader: false

  standardPage:
    background: ./images/bg-dark.png
    frames:
      - - 3%
        - 3%
        - 92%
        - 92%
    showFooter: true
    showHeader: false

  titlePage:
    alignment: TA_CENTER
    background: ./images/bg-dark.png
    frames:
      - - 8%
        - 8%
        - 85%
        - 65%
    showFooter: true
    showHeader: false

styles:
  bodytext:
    alignment: TA_LEFT

  bullet-list:
    colWidths:
      - '20'
      - null
    commands:
      - - LEFTPADDING
        - - 0
          - 0
        - - 1
          - -1
        - 5
      - - RIGHTPADDING
        - - 0
          - 0
        - - 1
          - -1
        - 0
    textColor: '#ffffff'

  bullet-list-item:
    spaceAfter: 0
    spaceBefore: 18

  centred:
    alignment: TA_CENTER
    parent: normal

  centredtitle:
    alignment: TA_CENTER
    fontName: fontBold
    fontSize: 48
    leading: 64
    parent: heading

  code:
    backColor: '#111111'
    borderWidth: 0
    fontSize: 24
    leading: 26
    parent: literal
    spaceBefore: 4

  footer:
    alignment: TA_RIGHT
    fontName: fontMono
    fontSize: 20
    rightIndent: 16
    spaceBefore: 0
    textColor: '#24608a'

  heading:
    fontName: fontBold
    fontSize: 20
    spaceAfter: 16
    textColor: '#60a5fa'

  literal:
    backColor: '#111111'
    fontName: fontMono

  normal:
    fontSize: 24
    textColor: '#ffffff'

  title:
    fontSize: 300%
    parent: heading

  titleslideinfo:
    alignment: TA_CENTER
    fontSize: 140%
    parent: normal

